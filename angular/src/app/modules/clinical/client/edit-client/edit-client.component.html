<h3>Editar</h3>
<form [formGroup]="editClientForm" (ngSubmit)="submit()">
	<div class="form-row">
		<div class="form-group col-sm-5 col-xl-4">
			<label for="name">Nome:</label>
			<input type="text" id="name" class="form-control" formControlName="name" appInputName>
			<div *ngIf="name.invalid && name.touched">
				<div class="invalid-feedback" *ngIf="name.errors.required">
					Nome do cliente é necessário.
				</div>
			</div>
		</div>
		<div class="form-group col-2">
			<label for="card">Núm. de ficha:</label>
			<input type="text" id="card" class="form-control" formControlName="card" appInputCard>
			<div *ngIf="card.invalid && card.touched">
				<div class="invalid-feedback" *ngIf="card.errors.cardExists">
					Número de ficha já existente.
				</div>
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-sm-2 col-xl-2">
			<label for="rg">RG:</label>
			<input type="text" id="rg" class="form-control" formControlName="rg">
		</div>
		<div class="form-group col-sm-2 col-xl-2">
			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" class="form-control" formControlName="cpf">
		</div>
		<div class="form-group col-sm-3 col-xl-2">
			<label for="birthday">Data nascimento:</label>
			<input type="date" id="birthday" class="form-control" formControlName="birthday">
		</div>
	</div>
	<div class="btn-group">
		<input type="submit" class="btn btn-warning" value="Editar" [disabled]="editClientForm.disabled">
		<input type="button" class="btn btn-danger" value="Cancelar" [routerLink]="['../../']">
	</div>
</form>
