<h3>Pesquisar</h3>
<form [formGroup]="findClientForm" (ngSubmit)="submit()" appNoValidationFeedback>
	<div class="form-row">
		<div class="form-group col-4">
			<label for="name1">Nome:</label>
			<input type="text" class="form-control" id="name1" formControlName="name" appInputUppercase appInputName>
		</div>
		<div class="form-group col-auto">
			<label for="card1">N. de ficha:</label>
			<input type="text" class="form-control" id="card1" formControlName="card" appInputUppercase appInputCard>
		</div>
		<div class="form-group col-auto">
			<label for="birthday1">Data de nascimento:</label>
			<input type="date" class="form-control" id="birthday1" formControlName="birthday">
		</div>
		<div class="form-group col-auto align-self-end">
			<input type="submit" class="btn btn-primary" value="Procurar">
			<div class="spinner-border side-spinner align-bottom" *ngIf="findClientForm.disabled"></div>
		</div>
	</div>
</form>

<div class="row">
	<div class="col-12">
		<table class="table table-striped table-bordered table-sm">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Ficha</th>
					<th scope="col">Nome</th>
					<th scope="col">RG</th>
					<th scope="col">CPF</th>
					<th scope="col">Data de nasc.</th>
					<th scope="col">Editar</th>
					<th scope="col">Caderno</th>
					<th scope="col">Mapa</th>
					<th scope="col">Apagar</th>
				</tr>
			</thead>
			<tbody>
				<tr #clientsList *ngFor="let client of clients; let i = index">
					<th scope="row">{{ i + 1 }}</th>
					<td>{{ client.card | card }}</td>
					<td>{{ client.name }}</td>
					<td>{{ client.rg }}</td>
					<td>{{ client.cpf }}</td>
					<td>{{ client.birthday | date : "dd/MM/yyyy" : "+0" }}</td>
					<td><button class="btn btn-warning btn-sm" [routerLink]="[client._id + '/editar']">Editar</button></td>
					<td><button class="btn btn-info btn-sm">Caderno</button></td>
					<td><button class="btn btn-info btn-sm">Mapa</button></td>
					<td><button class="btn btn-danger btn-sm" (click)="deleteClient(client)">Deletar</button></td>
				</tr>
				<tr class="table-secondary" *ngIf="!clients.length">
					<td colspan="100">
						Nenhuma informação disponível.
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
