<div fxLayout="row" fxLayoutAlign="center center" style="height: 80%;">
	<div fxFlex="35" fxFlex.xs="80" fxFlex.sm="60">
		<mat-card>
			<mat-card-title>
				Sistema Clínicas
			</mat-card-title>
			<mat-card-content>
				<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
					<div fxLayout="column">
						<mat-form-field appearance="outline">
							<mat-label>Usuário:</mat-label>
							<input matInput placeholder="Placeholder" formControlName="username" autocomplete="username"
								maxlength="20">
						</mat-form-field>
						<mat-form-field appearance="outline">
							<mat-label>Senha:</mat-label>
							<input matInput [type]="hide ? 'password' : 'text'" placeholder="Placeholder"
								formControlName="password" autocomplete="current-password" maxlength="20">
							<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
								[attr.aria-pressed]="hide">
								<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
							</button>
						</mat-form-field>
					</div>
					<button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Entrar</button>
				</form>
			</mat-card-content>
		</mat-card>
	</div>

</div>
